{% include misc/section_separator.html label='select quantity' %}

<section class='modal_action_section clearfix'>
	<div class='individual_action'>
		<div class="quantity_entry">
			<span class='subtract'>-</span><!-- control to subtract quantity -->
			<span class='quantity'>5</span><!-- an indicator of quantity, should also be a free number field, meaining that a user could click on it and type the number in, if more then one quantity label is present user needs to be able to use the tab key to cycle through them-->
			<span class='add'>+</span><!-- control to add quantity -->
		</div>
		<div class='action_label quantity_caption'><!-- if single bottle orders then would say 'bottle' or 'bottles' if case based then the following-->
			6-bottle cases = 30 bottles
		</div>
	</div>
</section>
